{% extends 'layout.html' %}

{% block content %}
    <section id="todos">
        <header>
            <h2>Editing '{{ lst.title }}'</h2>
            <ul>
                <li>
                    <form class="delete_list"
                        action="{{ url_for('delete_list', list_id=lst.id) }}"
                        method="post">
                        <button class="delete" type="submit">Delete List</button>
                    </form>
                </li>
            </ul>
        </header>
    </section>
    <form action="/lists/{{ lst.id }}/rename" method="post">
        <dl>
            <dt>
                <label for="todo">Enter a new title for the list:</label>
            </dt>
            <dd>
                <input name="list_title" placeholder="List Title" type="text"
                    value="{{ request.form['list_title'] }}">
            </dd>
        </dl>
        <fieldset class="actions">
            <input type="submit" value="Save">
            <a href="{{ url_for('display_list', list_id=lst.id) }}">Cancel</a>
        </fieldset>
    </form>
{% endblock %}

{% block header_links %}
    <a class="list" href="{{ url_for('get_lists') }}">All Lists</a>
{% endblock %}
